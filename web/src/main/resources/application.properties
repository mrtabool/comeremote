swagger.host=8080

spring.application.name=ComeRemote
server.port=8080

spring.data.rest.base-path=/api

spring.datasource.url=jdbc:postgresql://localhost:5433/comeremote
spring.datasource.username=comeremote
spring.datasource.password=comeremote

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.hibernate.ddl-auto=none

# Uncomment to log Hibernate queries
#spring.jpa.show-sql=true
